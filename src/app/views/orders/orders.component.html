<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Orders</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/admin/dashboard']">Home</a></li>
            <li class="breadcrumb-item active">Orders</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-5">
            <form>
              <div class="form-group">
                <label for="centerID" class="col-form-label font-weight-normal">Center ID:</label>
                <select name="centerID" class="form-control" [(ngModel)]="centerId" id="centerID">
                  <option *ngFor="let center of centerList"
                          [value]="center.registrationId">{{center.registrationId + ' - ' + center.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="VehicleID" class="col-form-label font-weight-normal">Vehicle ID:</label>
                <select id="VehicleID" name="VehicleID" class="form-control" [(ngModel)]="vehicleId">
                  <option selected="selected" value="0">Select a Farmer</option>
                  <option *ngFor="let data of vehicleList" [ngValue]="data.vehicleNo">
                    {{ data.vehicleNo  }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="weight" class="col-form-label font-weight-normal">Order Weight:</label>
                <input type="number" class="form-control" [(ngModel)]="orderedWeight" name="weight" id="weight">
              </div>
              <div class="form-group">
                <label for="amount" class="col-form-label font-weight-normal">Paid Amount:</label>
                <input type="number" class="form-control" [(ngModel)]="paidAmount" name="amount" id="amount">
              </div>
              <div class="form-group">
                <label for="type" class="col-form-label font-weight-normal">order Type:</label>
                <input type="text" class="form-control" [(ngModel)]="orderType" name="type" id="type">
              </div>
              <div class="form-group">
                <mat-form-field appearance="fill" class="example-form-field col">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="datepicker" [(ngModel)]="orderedDate" name="date"
                  >
                  <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                  <mat-datepicker #datepicker>
                  </mat-datepicker>
                </mat-form-field>
              </div>
            </form>
            <div class="float-right">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">Clear</button>
              <button type="button" class="btn btn-primary ml-2" (click)="save()">Save</button>
            </div>
          </div>
          <div class="col-7">
            <div class="card-header green">
              <h3 class="card-title">All Orders</h3>
            </div>
            <div class="scroll">
              <table class="table">
                <thead>
                <tr>
                  <th>Order ID.</th>
                  <th>Center ID.</th>
                  <th>Vehicle ID.</th>
                  <th>Order Type</th>
                  <th>Paid Amount</th>
                  <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let vbelt of vbelts | paginate: { itemsPerPage: 10, currentPage: pVbelt }">
                  <td>{{vbelt.serialNo}}</td>
                  <td>{{vbelt.beltSize}}</td>
                  <td>{{vbelt.beltName}}</td>
                  <td>{{vbelt.qtyOnHand}}</td>
                  <td>{{vbelt.sellingPrice}}</td>
                  <td>{{vbelt.sellingPrice}}</td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="clearfix">
              <ul class="pagination pagination-sm m-0 float-right">
                <pagination-controls class="page-item" (pageChange)="pVbelt = $event"></pagination-controls>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
  </section>
  <!-- /.content -->
</div>
