<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Orders</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/admin/dashboard']">Home</a></li>
            <li class="breadcrumb-item active">Orders</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-body p-0">
        <div class="card-footer clearfix">
          <div class="row">
            <div class="border col-6 p-3">
              <form>
                <div class="form-group">
                  <label for="centerID" class="col-form-label font-weight-normal">Center ID:</label>
                  <select name="" class="form-control" id="centerID">
                    <option value="">AAAA</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="VehicleID" class="col-form-label font-weight-normal">Vehicle ID:</label>
                  <select name="" class="form-control" id="VehicleID">
                    <option value="">AAAA</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="placeBy" class="col-form-label font-weight-normal">Placed By:</label>
                  <input type="text" class="form-control" id="placeBy">
                </div>
                <div class="form-group">
                  <label for="address" class="col-form-label">Address:</label>
                  <textarea class="form-control" id="address"></textarea>
                </div>
              </form>
              <div class="float-right">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Clear</button>
                <button type="button" class="btn btn-primary ml-2">Save</button>
              </div>
            </div>
            <div class="col-6">
              <div class="card-header green">
                <h3 class="card-title">Orders</h3>
              </div>
              <table class="table">
                <thead>
                <tr>
                  <th># Order ID.</th>
                  <th>Place By</th>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>#</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let vbelt of vbelts | paginate: { itemsPerPage: 10, currentPage: pVbelt }" (click)="getRecord(vbelt)">
                  <td>{{vbelt.id}}</td>
                  <td>{{vbelt.name}}</td>
                  <td>{{vbelt.district}}</td>
                  <td>{{vbelt.aaa}}</td>
                  <td>{{vbelt.bbb}}</td>
                  <td><button (click)="deleteRecord(vbelt.id)" class="btn btn-outline-danger border-0 pt-0"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                </tr>
                </tbody>
              </table>
              <div class="clearfix">
                <ul class="pagination pagination-sm m-0 float-right">
                  <pagination-controls class="page-item" (pageChange)="pVbelt = $event"></pagination-controls>
                </ul>
              </div>
            </div>
          </div>
