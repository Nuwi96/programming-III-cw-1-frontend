<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Paddy Storage </b>Cooperation</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign In</p>

        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="input-group mb-3">
            <input class="form-control" name="username" [(ngModel)]="form.username" required
                   #username="ngModel" minlength="4" placeholder="User Name">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user-alt"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="alert alert-danger" role="alert" *ngIf="username.invalid && (username.dirty || username.touched)">
              <div *ngIf="username.errors.required">
                Username is required!
              </div>
              <div *ngIf="username.errors.minlength">
                Name must be, at least 4 characters long !
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
                   #password="ngModel" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors.minlength">
              Password must be, at least 6 characters long !
            </div>
          </div>
          <div class="row">
            <div class="col-8">
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="f.pristine || f.invalid">
                Sign In <span *ngIf="isSignIn">&nbsp;<i class="fas fa-1x fa-sync-alt fa-spin"></i></span>
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>

<!--        <p class="mb-1">-->
<!--          <a routerLink="/forgot-password">I forgot my password</a>-->
<!--        </p>-->
<!--        <p class="mb-0">-->
<!--          <a routerLink="/register" class="text-center">Register a new membership</a>-->
<!--        </p>-->
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</body>
