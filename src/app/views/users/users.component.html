<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Users</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/admin/dashboard']">Home</a></li>
            <li class="breadcrumb-item active">Users</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-body p-0">
        <div class="card-footer clearfix">
          <button type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#exampleModal"><i
            class="fas fa-plus"></i> Add
          </button>
        </div>
        <div class="card-header green">
          <h3 class="card-title">All Users</h3>
        </div>
        <!-- /.card-header -->
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Role</th>
            <th>Email</th>
            <th>#</th>
            <th>#</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let vbelt of vbelts | paginate: { itemsPerPage: 10, currentPage: pVbelt }">
            <td>{{vbelt.serialNo}}</td>
            <td>{{vbelt.beltSize}}</td>
            <td>{{vbelt.beltName}}</td>
            <td>{{vbelt.qtyOnHand}}</td>
            <td>{{vbelt.sellingPrice}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer clearfix">
        <ul class="pagination pagination-sm m-0 float-right">
          <pagination-controls class="page-item" (pageChange)="pVbelt = $event"></pagination-controls>
        </ul>
      </div>
      <!-- /.card-body -->
    </div>
  </section>
  <!-- /.content -->
  <!--  modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Add New User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name" class="col-form-label font-weight-normal">Role:</label>
              <input type="text" class="form-control" id="name">
            </div>
<!--            <div class="form-group">-->
<!--              <label for="farmer-name" class="col-form-label font-weight-normal">age:</label>-->
<!--              <input type="text" class="form-control" id="age">-->
<!--            </div>-->
            <div class="form-group">
              <label for="email" class="col-form-label font-weight-normal">Email:</label>
              <input type="email" class="form-control" id="email">
            </div>
<!--            <div class="form-group">-->
<!--              <label for="message-text" class="col-form-label">Age:</label>-->
<!--              <textarea class="form-control" id="message-text"></textarea>-->
<!--            </div>-->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
