<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Farmers</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/admin/dashboard']">Home</a></li>
            <li class="breadcrumb-item active">Farmers</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <form>
              <div class="form-group">
                <label for="regNo" class="col-form-label font-weight-normal">Registration No:</label>
                <input type="text" class="form-control" id="regNo" [(ngModel)]="regNo" name="regNo">
              </div>
              <div class="form-group">
                <label for="firstName" class="col-form-label font-weight-normal">First Name:</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName">
              </div>
              <div class="form-group">
                <label for="middleName" class="col-form-label font-weight-normal">Middle Name:</label>
                <input type="text" class="form-control" id="middleName" [(ngModel)]="middleName" name="middleName">
              </div>
              <div class="form-group">
                <label for="lastName" class="col-form-label font-weight-normal">Last Name:</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName">
              </div>
              <div class="form-group">
                <label for="farmerAge" class="col-form-label font-weight-normal">age:</label>
                <input type="number" class="form-control" id="farmerAge" [(ngModel)]="farmerAge" name="farmerAge">
              </div>
              <div class="form-group">
                <label for="address" class="col-form-label">Address:</label>
                <textarea class="form-control" id="address" [(ngModel)]="address" name="address"></textarea>
              </div>
            </form>
            <div class="float-right">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">Clear</button>
              <button type="button" class="btn btn-primary ml-2">Save</button>
            </div>
          </div>
          <div class="col-6">
            <div class="card-header green">
              <h3 class="card-title">All Farmers</h3>
            </div>
            <table class="table">
              <thead>
              <tr>
                <th># Registration No.</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Age</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let data of tableData | paginate: { itemsPerPage: 10, currentPage: pVbelt }"
                  (click)="getRecord(data)">
                <td>{{data.registrationNo}}</td>
                <td>{{data.firstName}}</td>
                <td>{{data.middleName}}</td>
                <td>{{data.lastName}}</td>
                <td>{{data.address}}</td>
                <td>{{data.age}}</td>
                <td>
                  <button class="btn btn-outline-danger" (click)="deleteRecord(data.registrationNo)"><i
                    class="fa fa-trash" aria-hidden="true"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
            <div class="clearfix">
              <ul class="pagination pagination-sm m-0 float-right">
                <pagination-controls class="page-item" (pageChange)="pVbelt = $event"></pagination-controls>
              </ul>
            </div>
          </div>
          <!-- /.card-header -->
        </div>
        <!-- /.card-body -->
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
